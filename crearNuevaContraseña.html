<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Password</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./logos e iconos/Logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form class="form" action="">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" placeholder="Ingrese la contaseña" class="input input-password">
                <label for="rePassword" class="label">RE enter Password:</label>
                <input type="password" id="rePassword" placeholder="repita la contaseña" class="input input-password">
                <button type="submit" class="primary-button login-button">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
