<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent</title>
</head>
<body>
    <div class="login">
        <div class="email-container">
            <img class="logo" src="./logos e iconos/Logos/logo_yard_sale.svg" alt="logo">
            <h1 class="title">Email has benn sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="email-image">
                <img class="icono-email" src="./logos e iconos/Icons/email.svg" alt="icono correo">
            </div>
            <button class="primary-button login-button" type="submit">Login</button>
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a href="#">Resend</a>
            </p>

        </div>
    </div>
</body>
</html>
